<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weblog Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bulma-0.7.1.min.css" />
    <link rel="stylesheet" type="text/css" href="css/weblog.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/weblog.js"></script>
</head>
<body class="weblog-connecting">
    <section class="section" id="weblog-control">
        <div class="container">
            <article class="message is-warning" id="weblog-message-disconnected">
                <div class="message-header">
                    <p>Disconnected</p>
                </div>
                <div class="message-body">
                    Unfortunately, the connection to the server has been lost. Please <strong>refresh</strong> this page to try again.
                </div>
            </article>
            <h1 class="title is-2" id="weblog-title">Weblog</h1>
            <div class="field has-addons is-horizontal">
                <div class="control is-expanded">
                    <input id="weblog-input-query" class="input is-large" type="text" placeholder="Limit logs..." />
                </div>
                <div class="control">
                    <a class="button is-info is-large" id="weblog-button-search">
                        Query
                    </a>
                </div>
                <div class="control">
                    <a class="button is-primary is-large" id="weblog-button-search">
                        Query
                    </a>
                </div>
                <div class="control">
                    <a class="button is-info is-large" id="weblog-button-all">
                        Show All
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="weblog-log">
        <div class="container">
            <h2 class="subtitle is-3" id="weblog-connecting-message">Connecting</h2>
            <table class="table is-fullwidth">
                <tbody id="weblog-log-output">
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
